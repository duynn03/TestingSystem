# -----------------------
# Server
# -----------------------
server.port=8080
server.hostName=localhost
server.protocol=http

# -----------------------
# Database
# -----------------------
spring.datasource.url=jdbc:mysql://localhost:3306/TestingSystem?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# -----------------------
# Show sql
# -----------------------
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -----------------------
# Email
# -----------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=project.testingsystem@gmail.com
spring.mail.password=testingsystem
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# -----------------------
# Registration User Token
# -----------------------
# miliseconds (24h)
user.registration.token.expirationTime=86400000
user.resetpassword.token.expirationTime=86400000